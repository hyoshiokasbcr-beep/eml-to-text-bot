[build]
  functions = "netlify/functions"
  # 以前 npm ci で失敗しているなら npm install のままでOK
  command   = "npm install"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "@netlify/blobs",
    "mailparser",
    "html-to-text",
    "msgreader",
    "node-fetch"
  ]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
  Cache-Control = "no-store"
